<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>🔍 نتيجة التنبؤ</title>
  <style>
    body {
      font-family: "Cairo", Arial, sans-serif;
      margin: 0; padding: 0; text-align: center;
      background: linear-gradient(to bottom, #c8f4f9, #d7c9f9);
    }
    .result-box {
      background: #fff; border-radius: 15px;
      width: 350px; margin: 100px auto; padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.15);
    }
    h1 { color: #2d6a4f; margin-bottom: 20px; }
    h2 { margin: 20px 0; }
    .btn {
      margin-top: 20px; padding: 12px 20px; font-size: 16px;
      background: #2d6a4f; color: white; border: none; border-radius: 6px; cursor: pointer;
    }
    .btn:hover { background: #1b4332; }
  </style>
</head>
<body>

  <div class="result-box">
    <h1>🔍 النتيجة</h1>
    <h2>{{ prediction }}</h2>
    <button class="btn" onclick="window.location.href='/'">⬅ العودة للكاميرا</button>
  </div>

</body>
</html>
